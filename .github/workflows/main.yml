name: Test Automation
on: 
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Build Frontend
      run: |
        cd frontend
        go build .
    -  name: Build Backend
       run: |
         cd ..
         cd backend
         go build .

  test:
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Frontend
        run: |
          cd frontend
          go test ./...
